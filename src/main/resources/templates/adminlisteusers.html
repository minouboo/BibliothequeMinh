<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Creation Livre</title>
    <link href="../static/css/Layout.css" th:href="@{/css/stylesBibliotheque.css}" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>



<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white " >
    <div class="container-fluid">

        <div class="collapse navbar-collapse " id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item">
                    <a class="nav-link" id="onglet" th:href = "@{/compte/liste}">Parcourir la bibliothèque</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="onglet" th:href = "@{/admin/newlivre}">Ajouter un livre</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" id="onglet" th:href = "@{/admin/listeuser}">Liste des utilisateurs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="onglet" th:href = "@{/compte/nouveaucompte}">Créer un compte</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar -->



<h1 th:inline="text">Liste des Utilisateurs</h1>

<div class="input-group" style>
    <div class="form-outline">
        <input type="search"  class="form-control" />
        <button type="button" class="btn btn-primary">
            Rechercher
        </button>
    </div>

</div>

<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Nom</th>
        <th scope="col">Prénom</th>
        <th scope="col">email</th>
        <th scope="col">Modification</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${user}">

        <td th:text="${user.nom}"/>
        <td th:text="${user.prenom}"/>
        <td th:text="${user.email}"/>
        <td>
            <!-- pour recuper l'id et ensuite modifier le livre -->
            <a th:href="@{/compte/user/edit/{id}(id=${user.id})}"
               class = "btn btn-primary">Modifier</a>
            <!-- pour supprimer-->
            <a th:href="@{/compte/deleteuser/{id}(id=${user.id})}"
               class = "btn btn-danger">Supprimer</a>

        </td>

    </tr>
    <tbody/>
</table>

</html>
