<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Creation Livre</title>
    <link href="../static/css/Layout.css" th:href="@{/css/stylesBibliotheque.css}" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white " >
    <div class="container-fluid">

        <div class="collapse navbar-collapse " id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item">
                    <a class="nav-link" id="onglet" th:href = "@{/adminlivre/liste}">Parcourir la biblioth√®que</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="onglet" th:href = "@{/adminlivre/newlivre}">Ajouter un livre</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar -->


<body>
    <div class = "container">
        <div class = "row" >
            <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center" th:text="${titre}"/>
                    <div class = "card-body">

                        <form th:action = "@{/admin/genres}" th:object = "${genre}" method = "POST">

                            <div class = "form-group">
                                <label>Genre</label>
                                <input
                                    class = "form-control"
                                    type = "text"
                                    name = "nom_genre"
                                    th:field = "*{nom}"
                                    placeholder="Rajouter un genre"
                                />
                            </div>

                            <div class = "box-footer">
                                <button type = "submit" class = "btn btn-primary">
                                    Submit
                                </button>
                            </div>

                        </form>

                    </div>
            </div>
        </div>
    </div>
</body>

</html>
